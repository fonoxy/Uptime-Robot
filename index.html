    <header id="main-header">

                    <div class="psp-main-name-wrap uk-text-center uk-text-left@m">
                        <h2 class="psp-main-status uk-margin-remove"><span class="uk-text-muted">Loading...</span></h2>
                    </div>
                </div>
                <div class="psp-latest-downtime uk-text-muted"></div>
            </div>

        </div>
        <section id="monitors">
            <div class="uk-flex uk-flex-between uk-flex-wrap uk-flex-middle">
                <h2 class="uk-h3 uk-margin-small-bottom">Services</h2>
            </div>
            <div class="psp-monitors">
                <div class="psp-monitor-preloader">
                    <div class="psp-fake-monitorname"></div>
                    <div class="psp-fake-uptime-bars"></div>
                    <div class="psp-fake-monitorname"></div>
                    <div class="psp-fake-uptime-bars"></div>
                    <div class="psp-fake-monitorname"></div>
                    <div class="psp-fake-uptime-bars"></div>
                </div>
                <div class="psp-monitor-list"></div>
            </div>
            <div class="psp-monitor-pagination uk-margin-small-top" data-page="1">
            </div>
        </section>
    </div>
    <footer id="main-footer" class="uk-container uk-text-muted font-14 uk-flex uk-flex-between uk-flex-middle uk-margin-large-top uk-margin-large-bottom">

                    <use href="images/symbol-defs.svg#icon-maximize"></use>
                </svg>
                <svg class="icon icon-minimize font-18 uk-hidden">
                    <use href="images/symbol-defs.svg#icon-minimize"></use>
                </svg>

            </button>
            <button type="button" class="toggle-notif uk-flex-inline uk-flex-middle gap-5" data-notif="false">
                <svg class="icon icon-bell-off font-18">
                    <use href="images/symbol-defs.svg#icon-bell-off"></use>
                </svg>
                <svg class="icon icon-bell font-18 m-r-5 uk-hidden">
                    <use href="images/symbol-defs.svg#icon-bell"></use>
                </svg>
                Alert sound&nbsp;<span class="label">off</span> <span class="label uk-hidden">on</span>
            </button>
        </div>
        <div class="uk-text-right@m">
            <span class="uk-margin-small-left">
                <a class="no-pointer">
                    Status page by
                    <img src="images/uptimerobot-logo.svg" alt="UptimeRobot Logo" width="120">
                </a>
            </span>
        </div>
    </footer>

    <script>
        window.pspApiPath = 'https://stats.uptimerobot.com/api/getMonitorList/btAn4wM8sW';
        window.eventsApiPath = 'https://stats.uptimerobot.com/api/getEventFeed/btAn4wM8sW';

        window.showB = true;
        window.showUP = true;
        window.showO = false;
        window.enableD = true;
        window.hidePM = false;

        window.compact = true;
        window.showMonitorsUnderGroups = false;

        function countdown() {
            var counter = document.getElementsByClassName('counter')[0];
            if (!counter) return;

            var current = parseInt(counter.innerText);

            if (current > 0) {
                var t = current - 1;
                if (t.toString().length == 1) {
                    t = '0' + t.toString();
                }
                counter.innerText = t;
            } else {
                var p = document.getElementsByClassName('psp-monitor-pagination')[0].getAttribute('data-page');
                counter.innerText = "59";
                callMonitorList(p, false);
                document.getElementsByClassName('last-updated')[0].innerText = new Date().toLocaleTimeString();
            }
        }
    </script>
    <script src="js/common.min.js?ver=1.1"></script>

    <div id="error-modal" uk-modal>

            </svg>
            <h2 class="uk-modal-title uk-margin-small-top">There was an error while fetching the data</h2>
            <div>
                <a href="#" class="uk-button uk-button-primary" onClick="location.reload(); return false;">Reload the page</a>
            </div>
        </div>
    </div>
